<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Rama & Sinta</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

<div class="toggle">
  <button onclick="toggleMode()">ğŸŒ™ / â˜€ï¸</button>
</div>

<!-- Amplop -->
<section class="hero">
  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="letter">
      <h1>Rama & Sinta</h1>
      <p>20 Desember 2026</p>
    </div>
  </div>
</section>

<!-- Lokasi -->
<section class="section">
  <h2>Lokasi Acara</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18..."
    width="90%" height="300" style="border:0;" 
    allowfullscreen="" loading="lazy">
  </iframe>
</section>

<!-- Galeri -->
<section class="section">
  <h2>Galeri Prewedding</h2>
  <div class="gallery">
    <img src="https://picsum.photos/400/300?1">
    <img src="https://picsum.photos/400/300?2">
    <img src="https://picsum.photos/400/300?3">
    <img src="https://picsum.photos/400/300?4">
  </div>
</section>

<!-- RSVP -->
<section class="section">
  <h2>RSVP</h2>
  <form id="rsvpForm">
    <input type="text" name="nama" placeholder="Nama Anda" required>
    <input type="number" name="jumlah" placeholder="Jumlah Tamu" required>
    <textarea name="pesan" placeholder="Ucapan"></textarea>
    <button type="submit">Kirim</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>

</body>
</html>
